name: CI

on:
  pull_request_target:
    types: [ labeled ]

jobs:
  run:
    if: ${{ github.event.label.name == 'test' }}
    runs-on: [self-hosted, tester] 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install make
      run: sudo apt-get update && sudo apt-get install make
    - name: Install deps
      run: make install-dependencies
    - name: Build
      run: make
    - name: Run Tests
      run: make test
